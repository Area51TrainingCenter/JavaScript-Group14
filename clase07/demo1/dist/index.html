<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tarea 1</title>

  <style>
  .hide {
    display: none;
  }
  </style>
</head>
<body>

  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody id="table-body">
    </tbody>
  </table>

  <template id="fila">
    <tr>
      <td>{nombre}</td>
      <td>{apellido}</td>
      <td>{email}</td>
    </tr>
  </template>

  <form action="">
    <p>
      <label for="txt-nombre">Nombre:</label>
      <input type="text" name="nombre" id="txt-nombre">
    </p>
    <p>
      <label for="txt-apellido">Apellido:</label>
      <input type="text" name="apellido" id="txt-apellido">
    </p>
    <p>
      <label for="txt-email">Email:</label>
      <input type="text" name="email" id="txt-email">
    </p>
    <p>
      <button id="btn-create">Agregar empleado</button>
    </p>
  </form>

    <label for="">EUR</label>
    <input type="text" name="eur" id="txt-eur">
  </div>
  <div>
    <label for="">USD</label>
    <input type="text" name="usd" id="txt-usd">
  </div>
  <button id="convert">Convertir</button>
  <div id="loading-info" class="hide">Cargando datos...</div> -->

  <script src="main.js"></script>
</body>
</html>
